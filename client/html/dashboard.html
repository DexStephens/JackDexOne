<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/styles.css" rel="stylesheet" />
    <script src="../js/index.js"></script>
    <script src="../js/Expense.js"></script>
    <script src="../js/Income.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <!-- Projects-->
    <br><br>
    <div class="contatiner-flex"></div>
        <div class='row'>width</div>
    </div>
    <br><br>

    <div class="container-flex">
        <div class="row">
<!-- EXPENSE SUMMARY -->
            <div class="col-4 mx-auto chart">
                <h4>EXPENSE SUMMARY</h4>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Expense Name</th>
                        <th scope="col">$/Wk</th>
                        <th scope="col">$/Month</th>
                      </tr>
                    </thead>
                    <tbody id='expensesummary'>
                    </tbody>
                </table>
            </div>
<!-- EXECUTIVE SUMMARY -->
            <div class="col-5 mx-auto chart">
                <h4>EXECUTIVE SUMMARY</h4>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Income</th>
                        <th scope="col">Job Title</th>
                        <th scope="col">$IncomeTot/Month</th>
                        <th scope="col">$ExpenseTot/Month</th>
                        <th scope="col">$Savings/$Debt/Month</th>
                      </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <br><br>

<!-- ACCORDION SECTION -->
    <div class="container-flex">
        <div class="row" >
            <div class="col-5 mx-auto chart">
                <h4>Expense Categories</h4>
                <!-- CLOSE APPEND NEW EXPENSES -->  
                <div id='newexpense'></div>
                <br>
<!-- NEW EXPENSE BUTTON -->  
                <button onclick="addNewExpense();" class='btn-primary' style="float: right">Add New Expense</button>
<!-- NEW EXPENSE FORM -->              
                <div class='popup' id='expensepopup'>
                    <!-- Create the exit box element -->
                    <div class="exitpopup">
                        <button type='button' onclick='cancelExpensePopUp()'>X</button>
                    </div>
                    <h2>New Expense Category</h2>
                    <br>
                    <form action="submit"> <!-- NEW EXPENSE CATEGORY FORM -->
                        <label for="expensecategory">Expense Category:</label>
                        <input type="text" id='expensecategory' name='expensecategory'>
                        <button type='button' onclick='closeExpensePopUp()'>Submit</button>
                    </form>
                </div>
            </div>

            <div class="col-5 mx-auto chart" id='accordion-parent'>
                <h4>Income Categories</h4>
<!-- NEW INCOME DIV -->              
                <div id='newincome'></div>
                <br>
<!-- NEW INCOME BUTTON -->  
                <button onclick="addNewIncome();" class='btn-primary' style="float: right">Add New Income</button>
<!-- NEW INCOME INFO-->
                <div class='popup' id='incomepopup'>
                    <div class="exitpopup"> <!-- EXIT BUTTON -->
                        <button type='button' onclick='cancelIncomePopUp()'>X</button>
                    </div>
                    <h2>New Income Category</h2>
                    <br>
                    <form action="submit"> <!-- NEW INCOME CATEGORY FORM -->
                        <label for="incomecategory">Income Name:</label>
                        <input type="text" id='incomecategory' name='incomecategory'>
                        <br>
                        <button type='button' onclick='closeIncomePopUp()'>Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <br><br><br>


    <script>
    // Select the parent element that contains all of the accordion buttons
    var accordionParent = document.getElementsById('accordion-parent');

    // Attach the event listener to the parent element
    accordionParent.addEventListener("click", function(event) {
    
        // Check if the clicked element is an accordion button
        if (event.target.childElement.contains("accordion")) {
            // If it is, toggle the "active" and "show" classes on the clicked element and its corresponding panel
            event.target.classList.toggle("active");
            event.target.nextElementSibling.classList.toggle("show");
        }
        });
    </script>
</body>
</html>
